<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <style>
            body
            {
                background-image: linear-gradient(pink,rgb(221, 58, 83),white);
            }
        </style>
    </head>
    <body>
        <h2 align="center">LOGIN</h2>
        <form>
            <table align="center" cellspacing="40px">
                <tr>
                    <td>First Name :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Phone number :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>
                        Email   :
                    </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password"></td>
                </tr>
            </table>
               <table align="center" cellspacing="70px">
                <tr>
                    <td>
                        <input type="radio">Remember me
                    </td>
                    <td><a href="#">Forgot password</a></td>
                </tr>
                <tr><td align="right"><button>LOGIN</button></td></tr>
               </table>
        </form>
    </body>
</html>
